<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Kawaii Maths</title>
  </head>
  <body class="main_container">
    <div class="container">
      <h1 class="title">kawaii maths</h1>
      <div class="main">
        <p class="value" id="total_value">0</p>
      </div>
      <div class="container_items">
        <div class="item"></div>
        <div class="item_2" id="btn_c">c</div>
        <div class="item_2" id="btn_delete"><</div>
        <div class="item_3" id="btn_division">/</div>
        <div class="item" id="btn_seven">7</div>
        <div class="item" id="btn_eight">8</div>
        <div class="item" id="btn_nine">9</div>
        <div class="item_3" id="btn_multiplication">*</div>
        <div class="item" id="btn_four">4</div>
        <div class="item" id="btn_five">5</div>
        <div class="item" id="btn_six">6</div>
        <div class="item_3" id="btn_subtract">-</div>
        <div class="item" id="btn_one">1</div>
        <div class="item" id="btn_two">2</div>
        <div class="item" id="btn_three">3</div>
        <div class="item_3" id="btn_sum">+</div>
        <div class="item"></div>
        <div class="item" id="btn_zero">0</div>
        <div class="item" id="btn_point">.</div>
        <div class="item_2" id="btn_equal">=</div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
